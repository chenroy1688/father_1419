<script>

$("document ").ready(function(){
  //彈跳視窗隱藏
   $(".close_btn,.third_close").click(function(){
      $(".jump_wrap ").fadeOut();
   });

  //計算當下window scroll到top的高度
   $(".right_now").click(function(){
        //初始值 先關掉每個廣告區塊
       $(".act,.ad").hide();


       var vid = $(this).attr('data-id');
       var scrollTopVal = $(window).scrollTop();
       
       $('.jump_wrap .jump_inner').css({
         'top': scrollTopVal + $(window).height()*0.1
       });

       $('.jump_wrap,.act'+ vid + ' ,.act'+ vid +' .show-1')
       .fadeIn(500);
       // closest 自己本身父層的隔壁-下一個
       $(".btn1").click(function(){
         $(this).closest(".ad").hide().next(".ad").show();
         scrollTopVal = $(window).scrollTop();
         $('.jump_wrap .jump_inner').css({
           'top': scrollTopVal + $(window).height()*0.1
         });
       });
   });
});
</script>
